<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Day-2style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <br>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                </br>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female" required> Female
                    </label>
                <br>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="other" required> Other
                    </label>
                </br>
                </div>
            <div class="form-group">
                    <label for="qualifications">qualifications</label>
                    <select id="qualifications" name="qualifications" required>
                        <option value default="Selcet your degree">select your degree</option>
                        <option value="B.E">B.E</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.E">M.E</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="declaration" name="declaration" required>
                    I declare that the above information is true.
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
